<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>H E A V E N</title>
    
    <link rel="stylesheet" href="http://cdn.staticfile.org/normalize/3.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <script data-main="/js/main" src="/js/vendor/require-2.1.14.min.js"></script>

  </head>
  <body>
  
    <div class="header">
      <div class="container">
        <h1><a href="#!/">H E A V E N</a><small> think before you speak.</small></h1>
      </div>
    </div>

    <div id="content" class="container">
      <div style="margin-left: auto; margin-right: auto; width: 64px; height: 64px">
        <img src="img/loading-spinning-bubbles.svg"/>
      </div>
    </div>
   
    <div class="container">
      <div id="disqus_thread"></div>
    </div>
    
    <div id="footer">
      <div class="container">
        <small class="text-muted">Copyright &copy;2014 by <a href="http://www.isayme.org">iSayme</a>.</small>
      </div>
    </div>

    <script type="text/template" id="content-template">
      <div class="post">
        <div class="post-title">
          <h1>
            <a href="#!/<%- permalink %>.html"><%- title %></a>
            <div class="pull-right"><small><%- date %></small></div>
          </h1>
          <div class="underline"></div>
        </div>

        <div class="post-content">
          <%= content %>
        </div>
      </div>
    </script>

  </body>
</html>
